{% extends "base.html" %}
{% block title %} Login! {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color:white">{{ msg }} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <label for="uname">Name:</label>
    <input type="text" id="uname" name="uname" />
    <input type="submit" value="submit" />
</form>
{% endblock %}
